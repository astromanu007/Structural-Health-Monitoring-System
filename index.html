<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural Health Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .status-box {
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
            font-weight: bold;
        }
        .safe { background-color: green; color: white; }
        .caution { background-color: orange; color: white; }
        .danger { background-color: red; color: white; }
    </style>
</head>
<body>
    <h1>Structural Health Monitoring</h1>

    <div id="alertBox" class="status-box caution">Fetching Data...</div>
    <table border="1" cellpadding="10" cellspacing="0" width="50%" style="margin: auto;">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Temperature (Â°C)</th>
                <th>Humidity (%)</th>
            </tr>
        </thead>
        <tbody id="dataTable"></tbody>
    </table>

    <script>
        // âœ… Initialize Supabase
        const supabaseUrl = "https://pttsmubziutvyitbzwze.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB0dHNtdWJ6aXV0dnlpdGJ6d3plIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM1Mjc3MDgsImV4cCI6MjA1OTEwMzcwOH0.vQuN_8pLqMtbniztP12SFERlFqCKfbgmVY0fyQP-6lk";  // Replace with your Supabase Key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        console.log("Supabase initialized successfully!");

        async function fetchData() {
            console.log("Fetching data...");

            // âœ… Query the correct table: 'dht_data'
            const { data, error } = await supabase
                .from("dht_data")  // âœ… Correct table name
                .select("*")
                .order("timestamp", { ascending: false })
                .limit(10);

            // ðŸ”´ Handle errors
            if (error) {
                console.error("Error fetching data:", error);
                document.getElementById("alertBox").innerText = "Error fetching data!";
                document.getElementById("alertBox").className = "status-box danger";
                return;
            }

            // ðŸ”´ Check if data is an array
            if (!Array.isArray(data) || data.length === 0) {
                console.warn("No data available.");
                document.getElementById("alertBox").innerText = "No Data Available!";
                document.getElementById("alertBox").className = "status-box caution";
                return;
            }

            console.log("Fetched data:", data);

            // âœ… Update UI
            updateUI(data);
        }

        function updateUI(data) {
            const tableBody = document.getElementById("dataTable");
            tableBody.innerHTML = "";

            data.forEach(entry => {
                const row = `<tr>
                    <td>${new Date(entry.timestamp).toLocaleString()}</td>
                    <td>${entry.temperature}Â°C</td>
                    <td>${entry.humidity}%</td>
                </tr>`;
                tableBody.innerHTML += row;
            });

            // âœ… Update Alert Box based on latest values
            const latestEntry = data[0];
            if (latestEntry.temperature > 50 || latestEntry.humidity > 90) {
                document.getElementById("alertBox").innerText = "DANGER: High Temperature or Humidity!";
                document.getElementById("alertBox").className = "status-box danger";
            } else if (latestEntry.temperature > 40 || latestEntry.humidity > 80) {
                document.getElementById("alertBox").innerText = "Caution: Monitor Conditions!";
                document.getElementById("alertBox").className = "status-box caution";
            } else {
                document.getElementById("alertBox").innerText = "System is Stable!";
                document.getElementById("alertBox").className = "status-box safe";
            }
        }

        // âœ… Auto-refresh data every 5 seconds
        setInterval(fetchData, 5000);
        fetchData();
    </script>
</body>
</html>
