<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MonitorX - Structural Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: #fff;
    }

    header {
      background: #0f2027;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #00e6a8;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: #fff;
      color: #333;
      padding: 20px;
      border-radius: 15px;
      min-width: 220px;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .card span {
      font-size: 36px;
      font-weight: bold;
      color: #00b894;
    }

    .alert {
      font-weight: bold;
      font-size: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: #e17055;
      color: white;
      margin: 10px auto;
      width: fit-content;
      transition: 0.3s;
    }

    .chart-wrapper {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background: #0f2027;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>üõ∞ MonitorX - Live Structural Sensor Dashboard</header>

  <div class="container">
    <div class="card">
      <h2>Strain</h2>
      <span id="strain">--</span>
    </div>
    <div class="card">
      <h2>Temperature (¬∞C)</h2>
      <span id="temp">--</span>
    </div>
    <div class="card">
      <h2>Humidity (%)</h2>
      <span id="hum">--</span>
    </div>
  </div>

  <div id="alertBox" class="alert">Loading status...</div>

  <div class="chart-wrapper">
    <canvas id="strainChart"></canvas>
  </div>

  <footer>¬© 2025 MonitorX - Built for Safer Infrastructure</footer>

 <script>
  const SUPABASE_URL = "https://pttsmubziutvyitbzwze.supabase.co";
  const SUPABASE_API_KEY = "YOUR_API_KEY_HERE";

  let strainHistory = [];
  let timeLabels = [];

  async function fetchLatestData() {
    const url = ${SUPABASE_URL}/rest/v1/dht_data?order=timestamp.desc&limit=10;
    console.log("üîç Fetching from:", url);

    try {
      const response = await fetch(url, {
        headers: {
          "apikey": SUPABASE_API_KEY,
          "Authorization": Bearer ${SUPABASE_API_KEY}
        }
      });

      if (!response.ok) {
        console.error("‚ùå HTTP Error:", response.status, await response.text());
        return;
      }

      const data = await response.json();
      console.log("‚úÖ Received Data:", data);

      if (!Array.isArray(data) || data.length === 0) {
        console.warn("‚ö† No data found");
        return;
      }

      const latest = data[data.length - 1];
      document.getElementById("strain").innerText = latest.strain;
      document.getElementById("temp").innerText = latest.temperature.toFixed(1);
      document.getElementById("hum").innerText = latest.humidity.toFixed(1);

      updateAlert(latest.strain);

      strainHistory = data.map(d => d.strain).reverse();
      timeLabels = data.map(d => new Date(d.timestamp).toLocaleTimeString()).reverse();
      updateChart();
    } catch (err) {
      console.error("‚ùå Fetch failed:", err);
    }
  }

  function updateAlert(value) {
    const box = document.getElementById("alertBox");
    if (value < 180) {
      box.innerText = "üö® DANGER ZONE!";
      box.style.backgroundColor = "#e74c3c";
    } else if (value <= 300) {
      box.innerText = "‚ö† CAUTION ZONE";
      box.style.backgroundColor = "#f39c12";
    } else {
      box.innerText = "‚úÖ SAFE ZONE";
      box.style.backgroundColor = "#2ecc71";
    }
  }

  const ctx = document.getElementById('strainChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: [],
      datasets: [{
        label: 'Strain Value',
        data: [],
        borderColor: '#e67e22',
        borderWidth: 2,
        fill: false,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          suggestedMax: 500
        }
      }
    }
  });

  function updateChart() {
    chart.data.labels = timeLabels;
    chart.data.datasets[0].data = strainHistory;
    chart.update();
  }

  fetchLatestData();
  setInterval(fetchLatestData, 2000);
</script>
</body>
</html>
