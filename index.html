<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonitorX - Strain Monitoring Dashboard</title>
    
    <!-- Chart.js for Graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Gauge.js for Gauge Meter -->
    <script src="https://cdn.jsdelivr.net/npm/gaugeJS@1.3.7/dist/gauge.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        /* Background Image */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            text-align: center;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #2C3E50;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Dashboard Layout */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            max-width: 1100px;
            margin: auto;
        }

        /* Value Box */
        .value-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            font-size: 20px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .highlight {
            font-size: 34px;
            font-weight: bold;
            color: #3498DB;
        }

        /* Alert Box */
        .alert-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
        }

        /* Gauge Meter */
        .gauge-container {
            width: 100%;
            max-width: 300px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
        }

        /* Graph Container */
        .graph-container {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            border-top: 2px solid #D3DCE6;
            box-shadow: 0px -3px 10px rgba(0, 0, 0, 0.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>

    <!-- HEADER -->
    <header>‚ö° MonitorX - Advanced Strain Monitoring Dashboard ‚ö°</header>

    <div class="dashboard">

        <!-- Strain Value Box -->
        <div class="value-box">
            <p>üîç <strong>Latest Strain Value:</strong> <br>
            <span class="highlight" id="strainValue">Loading...</span></p>
        </div>

        <!-- Alert Box -->
        <div class="alert-box" id="alertBox">
            ‚ö† Status: <span id="alertText">Loading...</span>
        </div>

        <!-- Gauge Meter -->
        <div class="gauge-container">
            <canvas id="strainGauge"></canvas>
        </div>

    </div>

    <!-- Graph Container -->
    <div class="graph-container">
        <canvas id="strainChart"></canvas>
    </div>

    <!-- FOOTER -->
    <footer>¬© 2025 MonitorX - The Future of Health & Safety Monitoring ‚ö°</footer>

    <script>
        const SUPABASE_URL = "https://ehjowtztlcjyfzgeuonc.supabase.co";
        const SUPABASE_API_KEY = "YOUR_SUPABASE_API_KEY";

        let strainData = [];
        let timeLabels = [];

        async function fetchData() {
            const response = await fetch(`${SUPABASE_URL}/rest/v1/strain_data?order=timestamp.desc&limit=10`, {
                headers: { 
                    "apikey": SUPABASE_API_KEY, 
                    "Authorization": `Bearer ${SUPABASE_API_KEY}` 
                }
            });

            const data = await response.json();
            strainData = data.map(d => d.strain).reverse();
            timeLabels = data.map(d => new Date(d.timestamp).toLocaleTimeString()).reverse();

            if (strainData.length > 0) {
                let latestValue = strainData[strainData.length - 1];
                document.getElementById('strainValue').innerText = latestValue;
                updateGauge(latestValue);
                updateAlert(latestValue);
            }

            updateChart();
        }

        // Gauge Meter Configuration
        var opts = {
            angle: 0.1,
            lineWidth: 0.25,
            radiusScale: 1,
            pointer: { length: 0.6, strokeWidth: 0.035 },
            strokeColor: '#EEEEEE',
            generateGradient: true,
            staticLabels: {
                font: "12px Arial",
                labels: [100, 200, 300, 400, 500],
                color: "#555",
                fractionDigits: 0
            }
        };

        var target = document.getElementById('strainGauge');
        var gauge = new Gauge(target).setOptions(opts);
        gauge.maxValue = 500;
        gauge.setMinValue(0);
        gauge.animationSpeed = 32;
        gauge.set(0);

        function updateGauge(value) {
            gauge.set(value);
        }

        function updateAlert(value) {
            const alertBox = document.getElementById('alertBox');
            const alertText = document.getElementById('alertText');

            if (value < 180) {
                alertBox.style.background = "#FF6B6B";
                alertText.innerText = "üö® DANGER!";
            } else if (value >= 180 && value <= 300) {
                alertBox.style.background = "#F7B801";
                alertText.innerText = "‚ö† CAUTION!";
            } else {
                alertBox.style.background = "#4CAF50";
                alertText.innerText = "‚úÖ SAFE";
            }
        }

        var ctx = document.getElementById('strainChart').getContext('2d');
        var strainChart = new Chart(ctx, { type: 'line', data: { labels: [], datasets: [{ label: "Strain Levels", data: [], borderColor: "#3498DB", fill: false }] }, options: { responsive: true } });

        function updateChart() {
            strainChart.data.labels = timeLabels;
            strainChart.data.datasets[0].data = strainData;
            strainChart.update();
        }

        setInterval(fetchData, 2000);
    </script>

</body>
</html>
