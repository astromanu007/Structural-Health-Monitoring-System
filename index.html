<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural Health Monitoring</title>
    
    <!-- Correct way to load Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 { color: #333; }
        .status-box {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }
        #alertBox { color: white; }
        .safe { background: #32CD32; }
        .caution { background: #FFA500; }
        .danger { background: #FF4B4B; }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Structural Health Monitoring</h1>
        <p>Live strain data from the building sensors.</p>
        <div id="alertBox" class="status-box">Loading...</div>
        <button onclick="fetchData()">Refresh Data</button>
    </div>

    <script>
        window.onload = async function() {
            console.log("Initializing Supabase...");

            const SUPABASE_URL = "https://your-supabase-url.supabase.co";
            const SUPABASE_API_KEY = "your-anon-api-key";

            // Ensure Supabase is available before using it
            if (typeof supabase === "undefined") {
                console.error("Supabase library failed to load!");
                return;
            }

            // Initialize Supabase
            window.supabaseInstance = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);
            console.log("Supabase initialized successfully!");

            // Fetch data on page load
            await fetchData();
        };

        async function fetchData() {
            console.log("Fetching data...");

            const supabase = window.supabaseInstance;
            if (!supabase) {
                console.error("Supabase not initialized!");
                return;
            }

            const { data, error } = await supabase
                .from('sensor_data')
                .select('*')
                .order('timestamp', { ascending: false })
                .limit(1);

            if (error) {
                console.error("Error fetching data:", error);
                document.getElementById("alertBox").innerText = "Error fetching data!";
                document.getElementById("alertBox").className = "status-box danger";
                return;
            }

            if (data.length === 0) {
                console.warn("No data received.");
                document.getElementById("alertBox").innerText = "No data available!";
                document.getElementById("alertBox").className = "status-box caution";
                return;
            }

            const latestValue = data[0].strain_value;  // Adjust column name if needed
            updateAlert(latestValue);
        }

        function updateAlert(value) {
            const alertBox = document.getElementById("alertBox");

            if (!alertBox) {
                console.error("Alert box element is missing!");
                return;
            }

            if (value < 180) {
                alertBox.innerText = "ðŸš¨ DANGER!";
                alertBox.className = "status-box danger";
            } else if (value <= 300) {
                alertBox.innerText = "âš  CAUTION!";
                alertBox.className = "status-box caution";
            } else {
                alertBox.innerText = "âœ… SAFE";
                alertBox.className = "status-box safe";
            }
        }
    </script>
</body>
</html>
