<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonitorX - Advanced Structural Monitoring System</title>

    <!-- Chart.js for Graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Gauge.js for Gauge Meter -->
    <script src="https://cdn.jsdelivr.net/npm/gaugeJS@1.3.7/dist/gauge.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        /* Global Styling Main */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
        }

        /* Dashboard Layout */
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            max-width: 1100px;
            margin: auto;
        }

        /* Value & Alert Boxes */
        .box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            color: #2C3E50;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            min-width: 260px;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .highlight {
            font-size: 34px;
            font-weight: bold;
            color: #3498DB;
        }

        /* Alert Box with Dynamic Colors */
        .alert-box {
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s ease-in-out;
            padding: 15px;
            border-radius: 12px;
            min-width: 260px;
        }

        /* Graph & Gauge Containers */
        .graph-container {
            width: 90%;
            margin: 20px auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            background: rgba(255, 255, 255, 0.95);
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
            font-weight: bold;
            color: #2C3E50;
            border-top: 3px solid #D3DCE6;
            box-shadow: 0px -3px 10px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
                align-items: center;
            }
            .graph-container {
                width: 95%;
            }
            .box {
                min-width: 90%;
            }
        }

    </style>
</head>
<body>

    <!-- HEADER -->
    <header>üöÄ MonitorX - The Future of Structural Health & Safety Monitoring üöÄ</header>

    <div class="dashboard">

        <!-- Strain Value Box -->
        <div class="box">
            <p>üîç <strong>Latest Strain Value:</strong> <br>
            <span class="highlight" id="strainValue">Loading...</span></p>
        </div>

        <!-- Alert Box -->
        <div class="box alert-box" id="alertBox">
            ‚ö† Status: <span id="alertText">Loading...</span>
        </div>

        <!-- Gauge Meter -->
        <div class="box">
            <canvas id="strainGauge"></canvas>
        </div>

    </div>

    <!-- Graph Container -->
    <div class="graph-container">
        <canvas id="strainChart"></canvas>
    </div>

    <!-- FOOTER -->
    <footer>¬© 2025 MonitorX - Advanced Structural Health & Safety Monitoring ‚ö°</footer>

    <script>
        const SUPABASE_URL = "https://pttsmubziutvyitbzwze.supabase.co/rest/v1/dht_data";
        const SUPABASE_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB0dHNtdWJ6aXV0dnlpdGJ6d3plIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM1Mjc3MDgsImV4cCI6MjA1OTEwMzcwOH0.vQuN_8pLqMtbniztP12SFERlFqCKfbgmVY0fyQP-6lk"; // Replace with your actual API key

        let strainData = [];
        let timeLabels = [];

        async function fetchData() {
            const response = await fetch(`${SUPABASE_URL}/rest/v1/strain_data?order=timestamp.desc&limit=10`, {
                headers: { 
                    "apikey": SUPABASE_API_KEY, 
                    "Authorization": `Bearer ${SUPABASE_API_KEY}` 
                }
            });

            const data = await response.json();
            strainData = data.map(d => d.strain).reverse();
            timeLabels = data.map(d => new Date(d.timestamp).toLocaleTimeString()).reverse();

            if (strainData.length > 0) {
                let latestValue = strainData[strainData.length - 1];
                document.getElementById('strainValue').innerText = latestValue;
                updateGauge(latestValue);
                updateAlert(latestValue);
            }

            updateChart();
        }

        // Gauge Meter Configuration
        var opts = {
            angle: 0.1,
            lineWidth: 0.3,
            radiusScale: 1,
            pointer: { length: 0.7, strokeWidth: 0.04 },
            staticLabels: {
                font: "12px Arial",
                labels: [100, 200, 300, 400, 500],
                color: "#555",
                fractionDigits: 0
            }
        };

        var target = document.getElementById('strainGauge');
        var gauge = new Gauge(target).setOptions(opts);
        gauge.maxValue = 500;
        gauge.setMinValue(0);
        gauge.animationSpeed = 32;
        gauge.set(0);

        function updateGauge(value) {
            gauge.set(value);
        }

        function updateAlert(value) {
            const alertBox = document.getElementById('alertBox');
            const alertText = document.getElementById('alertText');

            if (value < 180) {
                alertBox.style.background = "#FF4B4B";
                alertText.innerText = "üö® DANGER!";
            } else if (value >= 180 && value <= 300) {
                alertBox.style.background = "#FFA500";
                alertText.innerText = "‚ö† CAUTION!";
            } else {
                alertBox.style.background = "#32CD32";
                alertText.innerText = "‚úÖ SAFE";
            }
        }

        var ctx = document.getElementById('strainChart').getContext('2d');
        var strainChart = new Chart(ctx, { type: 'line', data: { labels: [], datasets: [{ label: "Strain Levels", data: [], borderColor: "#FF6384", fill: false }] }, options: { responsive: true } });

        function updateChart() {
            strainChart.data.labels = timeLabels;
            strainChart.data.datasets[0].data = strainData;
            strainChart.update();
        }

        setInterval(fetchData, 2000);
    </script>

</body>
</html>
